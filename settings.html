<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG2TXT Settings</title>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #000000;
      --border: #000000;
      --input: #ffffff;
      --input-border: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: var(--background);
      border: 2px solid var(--border);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: var(--foreground);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--foreground);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--input-border);
      font-size: 1rem;
      background-color: var(--input);
      color: var(--foreground);
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--foreground);
    }

    button {
      background-color: var(--foreground);
      color: var(--background);
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: var(--background);
      color: var(--foreground);
      outline: 2px solid var(--foreground);
    }

    .instructions {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
    }

    .instructions h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .instructions ol {
      padding-left: 1.25rem;
    }

    .instructions li {
      margin-bottom: 0.25rem;
    }

    a {
      color: var(--foreground);
      text-decoration: underline;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.7;
    }

    @font-face {
      font-family: 'Inter';
      src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      font-display: swap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IMG2TXT Settings</h1>
    <form id="settings-form">
      <label for="apiKey">Gemini API Key</label>
      <input type="text" id="apiKey" placeholder="Enter your Gemini API key" required>
      <button type="submit">Save Settings</button>
    </form>
    <div class="instructions">
      <h2>How to get a Gemini API key:</h2>
      <ol>
        <li>Visit <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a></li>
        <li>Click "Create API key"</li>
        <li>Copy and paste the API key above</li>
      </ol>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    async function loadSettings() {
      const apiKey = await ipcRenderer.invoke('get-api-key');
      if (apiKey) {
        document.getElementById('apiKey').value = apiKey;
      }
    }

    function saveSettings(e) {
      e.preventDefault();
      const apiKey = document.getElementById('apiKey').value.trim();
      if (apiKey) {
        ipcRenderer.send('save-api-key', apiKey);
      }
    }

    document.getElementById('settings-form').addEventListener('submit', saveSettings);
    loadSettings();
  </script>
</body>
</html>
